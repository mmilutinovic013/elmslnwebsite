<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="elmsln-button.html">
<link rel="import" href="elmsln-category-data.html">
<link rel="import" href="elmsln-common-styles.html">
<link rel="import" href="elmsln-image.html">
<link rel="import" href="elmsln-select.html">

<dom-module id="elmsln-detail">

  <template>

    <style include="elmsln-common-styles elmsln-button elmsln-select">

      :host {
        display: block;
      }

      .hero-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        margin-bottom: 32px;
      }

      .hero-image {
        --elmsln-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }
      @media (max-width: 767px) {
        .hero-image {
          display: none;
        }

        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }

      elmsln-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        margin-bottom: 32px;
        margin: 0 calc(-50vw + 50%);
        width: auto;
      }

      elmsln-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .detail {
        margin: 64px 32px;
        width: 50%;
        max-width: 400px;
        transition: opacity 0.4s;
        opacity: 0;
      }

      .detail[has-content] {
        opacity: 1;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      .price {
        margin: 16px 0 40px;
        font-size: 16px;
        color: var(--app-secondary-color);
      }

      .description > h2 {
        font-size: 13px;
      }

      .description > p {
        margin: 0;
        color: var(--app-secondary-color);
      }

      .pickers {
        border-top: 1px solid #ccc;
      }

      elmsln-select > select {
        font-size: 16px;
        padding: 16px 24px 16px 70px;
      }

      @media (max-width: 767px) {

        elmsln-image {
          margin: 0;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

        .centered-profile {
          display: inline-block;

        }
        .wrapper {
          text-align: center;
        }
      }

      .detail___content {
        max-width: 60rem;
        margin: 0 auto;
        padding: 1rem;
        padding: 5vmin;
      }
      .sub_header {
        text-align: center;
        display: inline;
      }
      h3 {
        font-size: 14px;
        line-height: 24px;
        font-weight: 500;

      }

    </style>

    <!--
      app-route provides the name of the category and the item.
    -->
    <app-route
        route="[[route]]"
        pattern="/:category/:item"
        data="{{routeData}}"></app-route>

    <!--
      elmsln-category-data provides the item data for a given category and item name.
    -->
    <elmsln-category-data
        id="categoryData"
        category-name="[[routeData.category]]"
        item-name="[[routeData.item]]"
        item="{{item}}"
        failure="{{failure}}"></elmsln-category-data>

    <div id="content" hidden$="[[failure]]">
      <!--<elmsln-image alt="[[item.title]]" src="[[item.largeImage]]"></elmsln-image> -->      
      <div id="wrapper" has-content$="[[_isDefined(item)]]">
        <elmsln-image  class="header-bg" src="[[item.largeImage]]" alt="[[item.title]]" sizing="[[headerSize]]" class="hero-image"></elmsln-image>
        <div class="detail___content">
          <div class="sub_header">
            <h1>[[item.title]]</h1>
            <h3>[[item.unit]]</h3>
            <h3>[[item.position]]</h3>
          </div>
          <div class="description">
            <!--This is where the unescaped HTML will live-->
            <p id="desc"></p>
          </div>
          <elmsln-button responsive class="share_button">
            <!--add some share functionality on-tap-->
            <button on-tap="" aria-label="Share Post">Share Post</button>
          </elmsln-button>
        </div>
      </div>
    </div>

    <!--
      elmsln-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->
    <elmsln-network-warning
        hidden$="[[!failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></elmsln-network-warning>

  </template>

  <script>

    Polymer({

      is: 'elmsln-detail',

      properties: {

        item: Object,

        route: Object,

        routeData: Object,

        visible: Boolean,

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean,

        headerSize: {
          type: 'String',
          value: 'cover'
        }

      },
      observers: [
        '_itemChanged(item, visible)',
        '_routeChanged(route)'
      ],
      _routeChanged: function(route) {
        if (route.path.startsWith('/blog/')) {
          this.headerSize = 'cover';
        }
        if (route.path.startsWith('/team/')) {
          this.headerSize = 'contain';
        }
      },
      _itemChanged: function(item, visible) {
        if (visible) {
          this.debounce('item-change', function() {
            // The item description contains escaped HTML (e.g. "&lt;br&gt;"), so we need to
            // unescape it ("<br>") and set it as innerHTML.
            var text = item ? item.description : '';
            this.$.desc.innerHTML = this._unescapeText(text);

            this.fire('change-section', {
              category: item.category,
              title: item.title
            });
          });
        }
      },

      _unescapeText: function(text) {
        var elem = document.createElement('textarea');
        elem.innerHTML = text;
        return elem.textContent;
      },

      _isDefined: function(item) {
        return item != null;
      },

      _tryReconnect: function() {
        this.$.categoryData.refresh();
      },

      _offlineChanged: function(offline) {
        if (!offline) {
          this._tryReconnect();
        }
      }

    });

  </script>

</dom-module>
