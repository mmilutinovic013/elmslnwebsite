<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/profile-vcard/profile-vcard.html">


<dom-module id="elmsln-list-item">

  <template>

    <style>

      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        text-align: center;
        margin: 0 48px;
      }

      elmsln-image {
        margin: 32px 0 16px;
      }

      elmsln-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .title {
        color: var(--app-primary-color);
        font-weight: bold;
      }

      .price {
        color: var(--app-secondary-color);
      }

      @media (max-width: 767px) {
        :host {
          margin: 0 12px;
        }
      }

    </style>

    <elmsln-image src="[[item.image]]" alt="[[item.title]]"></elmsln-image>
    <div class="title">[[item.title]]</div>
    <profile-vcard name="Oscar Cortez" image="http://via.placeholder.com/300x300" profession="Full Stack Ninja Developer" description="Write here your cool description" twitter="oscar_mcm" website="oscarmcm.com" place="Managua, Nicaragua"></profile-vcard>
    
  </template>

  <script>

    Polymer({

      is: 'elmsln-list-item',

      properties: {

        item: Object

      },

    });

  </script>

</dom-module>
