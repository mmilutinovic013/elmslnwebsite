<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/profile-vcard/profile-vcard.html">


<dom-module id="elmsln-list-item">

  <template>

    <style>

      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        text-align: center;
        margin: 0 48px;
      }

      :host(profile-vcard) {
        background-color: #ffffff;
      }

      .card {
        position: relative;
        overflow: hidden;
        margin: 0.5rem 0 1rem 0;
        background-color: #ffffff;
        border-radius: 2px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        height: auto;
        width: auto;
      }

      elmsln-image {
        margin: 32px 0 16px;
      }

      elmsln-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .title {
        color: var(--app-primary-color);
        font-weight: bold;
      }

      .price {
        color: var(--app-secondary-color);
      }

      @media (max-width: 767px) {
        :host {
          margin: 0 12px;
        }
      }

    </style>
    <profile-vcard name="[[item.title]]" image="[[item.image]]"  profession="Full Stack Ninja Developer" description="Write here your cool description" twitter="oscar_mcm" website="oscarmcm.com" place="[[item.unit]]"></profile-vcard>
  </template>

  <script>

    Polymer({

      is: 'elmsln-list-item',

      properties: {

        item: Object

      },

    });

  </script>

</dom-module>
